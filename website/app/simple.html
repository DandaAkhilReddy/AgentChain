<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentChains - Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0A0B0F;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: #1a1b23;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .balance-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 255, 136, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .balance-amount {
            font-size: 48px;
            font-weight: 700;
            color: #00D4FF;
            margin: 20px 0;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .logout-btn {
            background: #EF4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .status {
            background: #1a1b23;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AgentChains Dashboard</h1>
            <div>
                <span id="userDisplay">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="balance-card">
            <h2>Your MIND Token Balance</h2>
            <div class="balance-amount" id="balance">0.00</div>
            <p>â‰ˆ $<span id="usdValue">0.00</span> USD</p>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="buyTokens()">ðŸ’° Buy</button>
            <button class="btn" onclick="sendTokens()">ðŸ“¤ Send</button>
            <button class="btn" onclick="receiveTokens()">ðŸ“¥ Receive</button>
            <button class="btn" onclick="stakeTokens()">ðŸ’Ž Stake</button>
        </div>
        
        <div class="status">
            <h3>Blockchain Status</h3>
            <p>Block Height: <span id="blockHeight">0</span></p>
            <p>Total Transactions: <span id="totalTx">0</span></p>
            <p>Network: <span id="network">Testnet</span></p>
        </div>
    </div>
    
    <script>
        // Check authentication
        const auth = localStorage.getItem('agentchains-auth');
        if (!auth) {
            alert('Not authenticated! Redirecting to login...');
            window.location.href = '../';
        }
        
        // Display user info
        const user = localStorage.getItem('agentchains-user');
        const wallet = localStorage.getItem('agentchains-wallet');
        
        if (wallet) {
            document.getElementById('userDisplay').textContent = wallet.substring(0, 6) + '...' + wallet.substring(38);
        } else if (user) {
            const userData = JSON.parse(user);
            document.getElementById('userDisplay').textContent = userData.email || userData.name || 'Guest User';
        }
        
        // Simple balance display (no blockchain dependency)
        const balance = localStorage.getItem('testnet-mind-balance') || '1000';
        document.getElementById('balance').textContent = parseFloat(balance).toFixed(2);
        document.getElementById('usdValue').textContent = (parseFloat(balance) * 0.001).toFixed(2);
        
        // Simple functions
        function logout() {
            localStorage.removeItem('agentchains-auth');
            localStorage.removeItem('agentchains-user');
            localStorage.removeItem('agentchains-wallet');
            window.location.href = '../';
        }
        
        function buyTokens() {
            const amount = prompt('How many MIND tokens to buy?', '100');
            if (amount && !isNaN(amount)) {
                const currentBalance = parseFloat(localStorage.getItem('testnet-mind-balance') || '1000');
                const newBalance = currentBalance + parseFloat(amount);
                localStorage.setItem('testnet-mind-balance', newBalance);
                location.reload();
            }
        }
        
        function sendTokens() {
            alert('Send functionality coming soon!');
        }
        
        function receiveTokens() {
            const address = wallet || 'demo_' + Date.now();
            alert('Your receive address: ' + address);
        }
        
        function stakeTokens() {
            alert('Staking functionality coming soon!');
        }
        
        // Update blockchain stats
        document.getElementById('blockHeight').textContent = '1';
        document.getElementById('totalTx').textContent = '1';
    </script>
</body>
</html>
